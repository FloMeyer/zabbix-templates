              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.37447.1.2.1.21.{#SNMPINDEX}'
              key: 'volIoReadLatency0uTo100u.[{#SNMPVALUE}]'
              delay: '90'
