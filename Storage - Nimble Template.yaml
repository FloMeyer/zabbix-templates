zabbix_export:
  version: '5.2'
  date: '2021-01-08T21:31:16Z'
  groups:
    -
      name: Templates
  templates:
    -
      template: 'Template SNMP Nimble'
      name: 'Template SNMP Nimble'
      templates:
        -
          name: 'ICMP Ping'
      groups:
        -
          name: Templates
      applications:
        -
          name: 'Latency - Read'
        -
          name: 'Latency - Write'
        -
          name: 'Performance - Global'
        -
          name: 'Performance - IO'
        -
          name: 'Performance - Throughput'
        -
          name: RawData
        -
          name: 'Volume Info'
      items:
        -
          name: 'Snapshot Usage'
          type: CALCULATED
          key: diskSnapBytesUsed.0
          delay: '90'
          units: B
          params: '(last("diskSnapBytesUsedHigh.0")*4294967296)+last("diskSnapBytesUsedLow.0")'
          description: 'Total number of bytes used on disk for snapshots.'
          applications:
            -
              name: 'Performance - Global'
        -
          name: diskSnapBytesUsedHigh.0
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.15.0
          key: diskSnapBytesUsedHigh.0
          delay: '90'
          description: 'Total number of bytes used on disk for snapshots - high order bytes.'
          applications:
            -
              name: RawData
        -
          name: diskSnapBytesUsedLow.0
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.14.0
          key: diskSnapBytesUsedLow.0
          delay: '90'
          description: 'Total number of bytes used on disk for snapshots - low order bytes.'
          applications:
            -
              name: RawData
        -
          name: 'Total Usage'
          type: CALCULATED
          key: diskTotalBytesUsed.0
          delay: '90'
          units: B
          params: 'last("diskSnapBytesUsed.0")+last("diskVolBytesUsed.0")'
          description: 'Total number of bytes used on disk.'
          applications:
            -
              name: 'Performance - Global'
        -
          name: 'Data Usage'
          type: CALCULATED
          key: diskVolBytesUsed.0
          delay: '90'
          units: B
          params: '(last("diskVolBytesUsedHigh.0")*4294967296)+last("diskVolBytesUsedLow.0")'
          description: 'Total number of bytes used on disk for volumes.'
          applications:
            -
              name: 'Performance - Global'
        -
          name: diskVolBytesUsedHigh.0
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.13.0
          key: diskVolBytesUsedHigh.0
          delay: '90'
          description: 'Total number of bytes used on disk for volumes - high order bytes.'
          applications:
            -
              name: RawData
        -
          name: diskVolBytesUsedLow.0
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.12.0
          key: diskVolBytesUsedLow.0
          delay: '90'
          description: 'Total number of bytes used on disk for volumes - low order bytes.'
          applications:
            -
              name: RawData
        -
          name: 'Non-sequential Read IOps'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.16.0
          key: ioNonseqReadHits
          delay: '90'
          units: IOps
          description: 'Average number of cached non-sequential read IOps.'
          applications:
            -
              name: 'Performance - Global'
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
        -
          name: 'Read IOps'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.2.0
          key: ioReads
          delay: '90'
          units: IOps
          description: 'Average number of read IOps (sequential and random).'
          applications:
            -
              name: 'Performance - Global'
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
        -
          name: 'Bytes Read'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.8.0
          key: ioReadsBytes
          delay: '90'
          units: Bps
          description: 'Average number of bytes read (sequential and random).'
          applications:
            -
              name: 'Performance - Global'
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
        -
          name: 'Sequential Read IOps'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.3.0
          key: ioSeqReads
          delay: '90'
          units: IOps
          description: 'Average number of sequential read IOps.'
          applications:
            -
              name: 'Performance - Global'
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
        -
          name: 'Sequential Bytes Read'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.9.0
          key: ioSeqReadsBytes
          delay: '90'
          value_type: FLOAT
          units: Bps
          description: 'Average number of sequential bytes read pr. second.'
          applications:
            -
              name: 'Performance - Global'
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
        -
          name: 'Sequential Bytes Written'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.11.0
          key: ioSeqWriteBytes
          delay: '90'
          units: Bps
          description: 'Average number of sequential bytes written pr. second.'
          applications:
            -
              name: 'Performance - Global'
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
        -
          name: 'Sequential Write IOps'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.5.0
          key: ioSeqWrites
          delay: '60'
          units: IOps
          description: 'Average number of write IOps (sequential and random).'
          applications:
            -
              name: 'Performance - Global'
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
        -
          name: 'Bytes Written'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.10.0
          key: ioWriteBytes
          delay: '90'
          units: Bps
          description: 'Average number of bytes written pr. second.'
          applications:
            -
              name: 'Performance - Global'
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
        -
          name: 'Writes IOps'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.37447.1.3.4.0
          key: ioWrites
          delay: '60'
          units: IOps
          description: 'Average number of write IOps (sequential and random).'
          applications:
            -
              name: 'Performance - Global'
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
      discovery_rules:
        -
          name: 'Nimble Volumes'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},.1.3.6.1.4.1.37447.1.2.1.3]'
          key: discovery.volName
          delay: '3600'
          lifetime: 7d
          item_prototypes:
            -
              name: '{#SNMPVALUE} - Snapshot Usage'
              type: CALCULATED
              key: 'volDiskSnapBytesUsed.[{#SNMPVALUE}]'
              delay: '90'
              units: B
              params: '(last("volDiskSnapBytesUsedHigh.[{#SNMPINDEX}]")*4294967296)+last("volDiskSnapBytesUsedLow.[{#SNMPINDEX}]")'
              applications:
                -
                  name: 'Volume Info'
            -
              name: 'volDiskSnapBytesUsedHigh.{#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.37447.1.2.1.55.{#SNMPINDEX}'
              key: 'volDiskSnapBytesUsedHigh.[{#SNMPINDEX}]'
              delay: '90'
              applications:
                -
                  name: RawData
            -
              name: 'volDiskSnapBytesUsedLow.{#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.37447.1.2.1.54.{#SNMPINDEX}'
              key: 'volDiskSnapBytesUsedLow.[{#SNMPINDEX}]'
              delay: '90'
              applications:
                -
                  name: RawData
            -
              name: '{#SNMPVALUE} - Total Usage'
              type: CALCULATED
              key: 'volDiskVolBytesUsed.[{#SNMPVALUE}]'
              delay: '90'
              units: B
              params: 'last("volDiskSnapBytesUsed.[{#SNMPVALUE}]")+last("volUsageLow.[{#SNMPVALUE}]")'
              applications:
                -
                  name: 'Volume Info'
            -
              name: '{#SNMPVALUE} - Space Available'
              type: CALCULATED
              key: 'volDiskVolBytesUsedPct.[{#SNMPVALUE}]'
              delay: '90'
              value_type: FLOAT
              units: '%'
              params: '((last("volSizeLow.[{#SNMPVALUE}]")-last("volDiskVolBytesUsed.[{#SNMPVALUE}]"))/last("volSizeLow.[{#SNMPVALUE}]"))*100'
              applications:
                -
                  name: 'Volume Info'
              trigger_prototypes:
                -
                  expression: '{last()}<10'
                  name: '{HOST.NAME}: Available Space on "{#SNMPVALUE}" is 10% or Less'
                  priority: AVERAGE
                -
                  expression: '{last()}<20'
                  name: '{HOST.NAME}: Available Space on "{#SNMPVALUE}" is 20% or Less'
                  priority: WARNING
            -
              name: '{#SNMPVALUE} - Non-sequential Read IOps From Memory'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.37447.1.2.1.19.{#SNMPINDEX}'
              key: 'volIoNonseqReadMemHits.[{#SNMPVALUE}]'
              delay: '90'
              value_type: FLOAT
              units: IOps
              description: 'Average number of non-sequential read I/O''s served from memory.'
              applications:
                -
                  name: 'Performance - IO'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: '{#SNMPVALUE} - Non-sequential Read IOps From SSD'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.37447.1.2.1.20.{#SNMPINDEX}'
              key: 'volIoNonseqReadSSDHits.[{#SNMPVALUE}]'
              delay: '90'
              value_type: FLOAT
              units: IOps
              description: 'Average number of non-sequential read I/O''s served from SSD.'
              applications:
                -
                  name: 'Performance - IO'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: '{#SNMPVALUE} - Non-sequential Read IOps'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.37447.1.2.1.18.{#SNMPINDEX}'
              key: 'volIoNonseqReadTotalHits.[{#SNMPVALUE}]'
              delay: '90'
              value_type: FLOAT
              units: IOps
              description: 'Average number of total non-sequential read I/O''s.'
              applications:
                -
                  name: 'Performance - IO'
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            -
              name: '{#SNMPVALUE} - IOps Read Latency > 20ms'
              type: CALCULATED
              key: 'volIoPctReadLatencyGt20ms.[{#SNMPINDEX}]'
              delay: '90'
              value_type: FLOAT
              units: '%'
              params: '(last("volIoReadLatency20mTo50m.[{#SNMPVALUE}]")+last("volIoReadLatency50mTo100m.[{#SNMPVALUE}]")+last("volIoReadLatency100mTo200m.[{#SNMPVALUE}]")+last("volIoReadLatency200mTo500m.[{#SNMPVALUE}]")+last("volIoReadLatency500mTomax.[{#SNMPVALUE}]"))/((last("volIoReadLatency0uTo100u.[{#SNMPVALUE}]")+last("volIoReadLatency100uTo200u.[{#SNMPVALUE}]")+last("volIoReadLatency200uTo500u.[{#SNMPVALUE}]")+last("volIoReadLatency500uTo1m.[{#SNMPVALUE}]")+last("volIoReadLatency1mTo2m.[{#SNMPVALUE}]")+last("volIoReadLatency2mTo5m.[{#SNMPVALUE}]")+last("volIoReadLatency5mTo10m.[{#SNMPVALUE}]")+last("volIoReadLatency10mTo20m.[{#SNMPVALUE}]")+last("volIoReadLatency20mTo50m.[{#SNMPVALUE}]")+last("volIoReadLatency50mTo100m.[{#SNMPVALUE}]")+last("volIoReadLatency100mTo200m.[{#SNMPVALUE}]")+last("volIoReadLatency200mTo500m.[{#SNMPVALUE}]")+last("volIoReadLatency500mTomax.[{#SNMPVALUE}]"))+0.00001)*100'
              applications:
                -
                  name: 'Latency - Read'
              trigger_prototypes:
                -
                  expression: '{avg(1800)}>25'
                  name: '{HOST.NAME}: on "{#SNMPVALUE}" >25% of Read Latency is Above 20ms'
                  priority: WARNING
            -
              name: '{#SNMPVALUE} - IOps Read Latency > 50ms'
              type: CALCULATED
              key: 'volIoPctReadLatencyGt50ms.[{#SNMPINDEX}]'
              delay: '90'
              value_type: FLOAT
              units: '%'
              params: '(last("volIoReadLatency50mTo100m.[{#SNMPVALUE}]")+last("volIoReadLatency100mTo200m.[{#SNMPVALUE}]")+last("volIoReadLatency200mTo500m.[{#SNMPVALUE}]")+last("volIoReadLatency500mTomax.[{#SNMPVALUE}]"))/((last("volIoReadLatency0uTo100u.[{#SNMPVALUE}]")+last("volIoReadLatency100uTo200u.[{#SNMPVALUE}]")+last("volIoReadLatency200uTo500u.[{#SNMPVALUE}]")+last("volIoReadLatency500uTo1m.[{#SNMPVALUE}]")+last("volIoReadLatency1mTo2m.[{#SNMPVALUE}]")+last("volIoReadLatency2mTo5m.[{#SNMPVALUE}]")+last("volIoReadLatency5mTo10m.[{#SNMPVALUE}]")+last("volIoReadLatency10mTo20m.[{#SNMPVALUE}]")+last("volIoReadLatency20mTo50m.[{#SNMPVALUE}]")+last("volIoReadLatency50mTo100m.[{#SNMPVALUE}]")+last("volIoReadLatency100mTo200m.[{#SNMPVALUE}]")+last("volIoReadLatency200mTo500m.[{#SNMPVALUE}]")+last("volIoReadLatency500mTomax.[{#SNMPVALUE}]"))+0.00001)*100'
              applications:
                -
                  name: 'Latency - Read'
              trigger_prototypes:
                -
                  expression: '{avg(1800)}>25'
                  name: '{HOST.NAME}: on "{#SNMPVALUE}" >25% of Read Latency is Above 50ms'
                  priority: AVERAGE
            -
              name: '{#SNMPVALUE} - IOps Write Latency > 20ms'
              type: CALCULATED
              key: 'volIoPctWriteLatencyGt20ms.[{#SNMPINDEX}]'
              delay: '90'
              value_type: FLOAT
              units: '%'
              params: '(last("volIoWriteLatency20mTo50m.[{#SNMPVALUE}]")+last("volIoWriteLatency50mTo100m.[{#SNMPVALUE}]")+last("volIoWriteLatency100mTo200m.[{#SNMPVALUE}]")+last("volIoWriteLatency200mTo500m.[{#SNMPVALUE}]")+last("volIoWriteLatency500mTomax.[{#SNMPVALUE}]"))/((last("volIoWriteLatency0uTo100u.[{#SNMPVALUE}]")+last("volIoWriteLatency100uTo200u.[{#SNMPVALUE}]")+last("volIoWriteLatency200uTo500u.[{#SNMPVALUE}]")+last("volIoWriteLatency500uTo1m.[{#SNMPVALUE}]")+last("volIoWriteLatency1mTo2m.[{#SNMPVALUE}]")+last("volIoWriteLatency2mTo5m.[{#SNMPVALUE}]")+last("volIoWriteLatency5mTo10m.[{#SNMPVALUE}]")+last("volIoWriteLatency10mTo20m.[{#SNMPVALUE}]")+last("volIoWriteLatency20mTo50m.[{#SNMPVALUE}]")+last("volIoWriteLatency50mTo100m.[{#SNMPVALUE}]")+last("volIoWriteLatency100mTo200m.[{#SNMPVALUE}]")+last("volIoWriteLatency200mTo500m.[{#SNMPVALUE}]")+last("volIoWriteLatency500mTomax.[{#SNMPVALUE}]"))+0.00001)*100'
              applications:
                -
                  name: 'Latency - Write'
              trigger_prototypes:
                -
                  expression: '{avg(1800)}>25'
                  name: '{HOST.NAME}: on "{#SNMPVALUE}" >25% of Write Latency is Above 20ms'
                  priority: WARNING
            -
              name: '{#SNMPVALUE} - IOps Write Latency > 50ms'
              type: CALCULATED
              key: 'volIoPctWriteLatencyGt50ms.[{#SNMPINDEX}]'
              delay: '90'
              value_type: FLOAT
              units: '%'
              params: '(last("volIoWriteLatency50mTo100m.[{#SNMPVALUE}]")+last("volIoWriteLatency100mTo200m.[{#SNMPVALUE}]")+last("volIoWriteLatency200mTo500m.[{#SNMPVALUE}]")+last("volIoWriteLatency500mTomax.[{#SNMPVALUE}]"))/((last("volIoWriteLatency0uTo100u.[{#SNMPVALUE}]")+last("volIoWriteLatency100uTo200u.[{#SNMPVALUE}]")+last("volIoWriteLatency200uTo500u.[{#SNMPVALUE}]")+last("volIoWriteLatency500uTo1m.[{#SNMPVALUE}]")+last("volIoWriteLatency1mTo2m.[{#SNMPVALUE}]")+last("volIoWriteLatency2mTo5m.[{#SNMPVALUE}]")+last("volIoWriteLatency5mTo10m.[{#SNMPVALUE}]")+last("volIoWriteLatency10mTo20m.[{#SNMPVALUE}]")+last("volIoWriteLatency20mTo50m.[{#SNMPVALUE}]")+last("volIoWriteLatency50mTo100m.[{#SNMPVALUE}]")+last("volIoWriteLatency100mTo200m.[{#SNMPVALUE}]")+last("volIoWriteLatency200mTo500m.[{#SNMPVALUE}]")+last("volIoWriteLatency500mTomax.[{#SNMPVALUE}]"))+0.00001)*100'
              applications:
                -
                  name: 'Latency - Write'
              trigger_prototypes:
                -
                  expression: '{avg(1800)}>25'
                  name: '{HOST.NAME}: on "{#SNMPVALUE}" >25% of Write Latency is Above 50ms'
                  priority: AVERAGE
            -
              name: '{#SNMPVALUE} - Bps Read'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.37447.1.2.1.15.{#SNMPINDEX}'
              key: 'volIoReadBytes.[{#SNMPVALUE}]'
              delay: '90'
              value_type: FLOAT
              units: Bps
              applications:
